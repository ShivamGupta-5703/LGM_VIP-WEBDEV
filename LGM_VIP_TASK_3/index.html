<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-image: url(https://cdn.pixabay.com/photo/2017/04/05/04/44/background-2203989_1280.jpg);">
  <div class="container">
    <div class="form-container">
      <h1>Registration Form</h1>
      <form id="registrationForm">
        <div class="field">
          <input type="text" id="name" placeholder="Name" required>
        </div>
        <div class="field">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="field">
          <input type="address" id="address" placeholder="Address" required>
        </div>
        <div class="field">
          <input type="number" id="number" placeholder="Contact No." required>
        </div>
        <div class="field">
          <input type="text" id="image" placeholder="Image URL" required>
        </div>
        <div class="field">
          <h3><label for="gender">Gender:</label></h3>
          <select id="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="button">
          <button type="submit" id="submit">Submit</button>
          <button type="button" onclick="clearForm()">Clear</button>
        </div>
      </form>
    </div>
    <div class="output" id="output">
      <div id="output"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
